<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name"></label>
            <input type="text" id="nome" placeholder="digite seu nome" required >
        </div>

        <!-- Input radio -->
        <div>
            <p>Voce está vendo a aula?</p>

            <div>
                <input type="radio" id="sim" name="unique">
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="talvez" name="unique">
                <label for="talvez">Talvez</label>
            </div>
            <div>
                <input type="radio" id="nao" name="unique">
                <label for="nao">Não</label>
            </div>
            
        </div>
        <button>Sim</button>
    </form>

</body>
</html>
